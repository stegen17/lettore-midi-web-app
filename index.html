<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore MIDI Avanzato</title>
    <!-- Font da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Librerie Audio -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
    <!-- Librerie per SoundFont -->
    <script src="https://unpkg.com/sf2-parser@1.2.3/dist/sf2-parser.min.js"></script>
    <script src="https://unpkg.com/webaudio-soundfont-player@1.1.2/dist/webaudio-soundfont-player.min.js"></script>
</head>
<body>

    <div class="app-container">
        <header class="main-header">
            <h1>Lettore MIDI Avanzato</h1>
            <p>Carica un file MIDI e un SoundFont (.sf2) per un'esperienza audio superiore</p>
        </header>

        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Caricamento...</p>
        </div>

        <div id="drop-zone">
            <div class="drop-message">
                <p>Trascina qui il tuo file .mid</p>
            </div>
            
            <div id="global-controls">
                <div class="file-loaders">
                    <input type="file" id="midi-file-input" accept=".mid, .midi">
                    <label for="midi-file-input" class="button-style">Carica MIDI</label>
                    <input type="file" id="sf2-file-input" accept=".sf2">
                    <label for="sf2-file-input" class="button-style secondary">Carica SoundFont (.sf2)</label>
                </div>
                <div class="soundfont-status">
                    SoundFont: <span id="sf2-name">Sintetizzatore interno</span>
                </div>
            </div>
            
            <div id="playback-section">
                <div class="playback-controls">
                    <button id="play-pause-btn" disabled>▶️</button>
                    <button id="stop-btn" disabled>⏹️</button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1" disabled>
                    <span id="total-time">0:00</span>
                </div>
            </div>
    
            <main id="mixer-container">
                <!-- Le channel strips verranno generate qui -->
            </main>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
