<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore MIDI con Mixer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Librerie da CDN -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
</head>
<body>

    <div class="app-container">
        <header class="main-header">
            <h1>Lettore MIDI con Mixer</h1>
            <p>Carica un file .mid per iniziare</p>
        </header>

        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p>Caricamento e parsing del file MIDI...</p>
        </div>

        <div id="drop-zone">
            <div class="drop-message">
                <p> trascina qui il tuo file .mid </p>
            </div>
            
            <div id="global-controls">
                <div class="file-loader">
                    <input type="file" id="midi-file-input" accept=".mid, .midi">
                    <label for="midi-file-input" class="button-style">Carica MIDI</label>
                </div>
                <div class="playback-controls">
                    <button id="play-pause-btn" disabled>▶️ Play</button>
                    <button id="stop-btn" disabled>⏹️ Stop</button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1" disabled>
                    <span id="total-time">0:00</span>
                </div>
            </div>
    
            <main id="mixer-container">
                <!-- Le channel strips verranno generate qui da JavaScript -->
            </main>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
